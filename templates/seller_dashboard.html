<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
</head>
<body>
    <h1>訂單管理</h1>
    <table>
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>總金額</th>
                <th>訂單日期</th>
                <th>商品詳情</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.total_amount }}</td>
                <td>{{ order.order_date }}</td>
                <td>{{ order.items }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
